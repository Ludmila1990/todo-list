<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo list</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <div class="container">
      <h1 class="main-title">Список дел</h1>
      
      <div class="main-input__block">
        <input type="text" class="main-input" placeholder="Введите задачу">
        <button class="main-btn main-btn__add-btn">
          <svg width="40" height="40" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg"><defs><style>.cls-1{fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:2px;}</style></defs><title/><g id="plus"><line class="cls-1" x1="16" x2="16" y1="7" y2="25"/><line class="cls-1" x1="7" x2="25" y1="16" y2="16"/></g></svg>
        </button>
      </div>
      
        <ul class="todo-list"></ul>
        <button class="main-btn main-btn__clear-btn">Очистить</button>
      
    </div>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
